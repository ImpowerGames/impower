<dialog class="root" part="root" inert>
  <form class="form" part="form" method="dialog">
    <header class="header" part="header">
      <div class="icon" part="icon">
        <slot class="icon-slot" name="icon">
          <s-icon></s-icon>
        </slot>
      </div>
      <h3 class="label" part="label">
        <slot class="label-slot" name="label"></slot>
      </h3>
    </header>
    <article class="article" part="article">
      <slot class="content-slot"></slot>
    </article>
    <footer class="footer" part="footer">
      <menu class="menu" part="menu">
        <s-button id="cancel" class="cancel" part="cancel" variant="text" type="button">
          <slot class="cancel-slot" name="cancel">Cancel</slot>
        </s-button>
        <s-button id="confirm" class="confirm" part="confirm" variant="text" type="submit" value="confirm">
          <slot class="confirm-slot" name="confirm">Confirm</slot>
        </s-button>
      </menu>
    </footer>
  </form>
</dialog>
