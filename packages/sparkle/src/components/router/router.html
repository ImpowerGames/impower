<div class="root" part="root">
  <slot class="header-slot" name="header"></slot>
  <div class="content" part="content">
    <div class="old-fade" part="old-fade">
      <div class="old-transform" part="old-transform">
        <slot class="content-slot"></slot>
      </div>
    </div>
    <div class="new-fade" part="new-fade">
      <div class="new-transform" part="new-transform">
        <slot class="new-content-slot" name="new-content"></slot>
      </div>
    </div>
  </div>
  <slot class="footer-slot" name="footer"></slot>
</div>
