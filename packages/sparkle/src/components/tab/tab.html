<button class="root" part="root" type="button" role="tab" tabindex="-1" aria-selected="false">
  <div class="ripple" part="ripple">
    <slot class="ripple-slot" name="ripple">
      <s-ripple disabled></s-ripple>
    </slot>
  </div>
  <div class="icon" part="icon">
    <div class="inactive-icon" part="inactive-icon"></div>
    <div class="active-icon" part="active-icon"></div>
  </div>
  <div class="label" part="label">
    <slot class="content-slot"></slot>
  </div>
</button>
