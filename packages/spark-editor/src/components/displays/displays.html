    <s-tab color="tab-active" text-color="tab-inactive" p="20" child-layout="row" icon="shape" value="elements" active>
      Elements
    </s-tab>
    <s-tab color="tab-active" text-color="tab-inactive" p="20" child-layout="row" icon="template" value="views">

  <se-elements></se-elements>

    <se-elements></se-elements>

  </template>
