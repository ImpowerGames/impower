<s-router directional>

    <s-tab color="tab-active" text-color="tab-inactive" text-color="tab-inactive" p="20" child-layout="row" icon="code"
      value="main" active>
      Main
    </s-tab>
    <s-tab color="tab-active" text-color="tab-inactive" text-color="tab-inactive" p="20" child-layout="row"
      icon="file-code" value="scripts">
      Scripts
    </s-tab>
  </s-tabs>
  <se-script-editor file-path="logic/main.sd"></se-script-editor>
  <template value="main">
    <se-script-editor file-path="logic/main.sd"></se-script-editor>
  </template>
  <template value="scripts">
    <se-scripts></se-scripts>
  </template>
</s-router>
