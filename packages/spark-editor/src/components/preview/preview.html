<s-router active="game">
  <s-box height="panel-nav" bg-color="panel" position="sticky-top" child-layout="row" slot="header">
    <s-box bg-color="panel" position="absolute" i="0 0 0 0" height="100vh" translate-y="-100%"></s-box>
    <s-box width-min="56"></s-box>
    <s-box p="16" text-size="lg" child-align="center" grow>
      Preview
    </s-box>
    <s-dropdown label="bottom" active="game">
      <s-button m="8" class="more" color="inherit" opacity="0.5" variant="icon" icon="dots-vertical"></s-button>
      <slot slot="options">
        <s-option icon="gamepad" active-icon="check" value="game" active>Game</s-option>
        <s-option icon="script" active-icon="check" value="screenplay">Screenplay</s-option>
      </slot>
    </s-dropdown>
  </s-box>
  <template value="game">
    <se-game-preview file-path="logic/main.sd"></se-game-preview>
  </template>
  <template value="screenplay">
    <se-screenplay-preview file-path="logic/main.sd"></se-screenplay-preview>
  </template>
</s-router>
