<s-box position="relative" bg-color="primary-bg" z="2">
  <s-scroll-blocker></s-scroll-blocker>
  <s-box height="header-nav" p="0 8 0 32" child-layout="row" child-align="center">
    <s-box grow>
      <s-button variant="text" text-size="lg" text-weight="500" color="fg" p="0 4" m="0 -4" self-align="start">
        Project Name
      </s-button>
      <s-box text-size="sm" text-weight="500" m-b="2px" opacity="0.7">
        Synced Locally
      </s-box>
    </s-box>

    <s-box position="relative" width="56" height="56">
      <s-hidden position="absolute" i="0" if-below="md" hide-event="editor/unfocused" show-event="editor/focused"
        initial="hide">
        <s-button variant="icon" icon="check" text-size="20"></s-button>
      </s-hidden>
      <s-hidden position="absolute" i="0" if-below="md" hide-event="editor/focused" show-event="editor/unfocused"
        initial="show">
        <s-button variant="text" width="56" height="56" text-size="2xs" child-layout="column" color="primary-70">
          <s-icon icon="player-play" size="24" m-b="1"></s-icon>
          RUN
        </s-button>
      </s-hidden>
    </s-box>
  </s-box>
  <s-divider></s-divider>
</s-box>
