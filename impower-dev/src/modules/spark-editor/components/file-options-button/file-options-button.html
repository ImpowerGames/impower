<s-dropdown key="file-options">
  <s-button aria-label="Options" variant="icon" icon="dots-vertical" -width="40" -height="40" id="more" color="fg-50"
    -m-r="8"></s-button>
  <slot slot="options">
    <s-option id="renameOption" icon="pencil" value="rename">Rename</s-option>
    <s-option id="deleteOption" icon="trash" value="delete">Delete</s-option>
  </slot>
</s-dropdown>
