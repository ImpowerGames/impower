<s-box position="fixed-top" height="header-nav" child-justify="center" z="2" bg-color="primary-bg">
  <s-scroll-blocker></s-scroll-blocker>
  <s-box p="0 8 0 0" child-layout="row" child-align="center">
    <s-button width="56" height="56" variant="icon" icon="menu" text-size="xl" color="fg"></s-button>
    <s-box grow>
      <se-header-title-button></se-header-title-button>
      <s-box text-size="sm" text-weight="500" m-b="2px" text-color="fg-60">
        Synced Locally
      </s-box>
    </s-box>
    <s-box position="relative" width="56" height="56">
      <s-hidden initial="hide" hide-above="md">
        <s-hidden initial="hide" hide-event="editor/unfocused" show-event="editor/focused" position="absolute" i="0">
          <s-button variant="icon" icon="check" text-size="20"></s-button>
        </s-hidden>
        <s-hidden hide-event="editor/focused" show-event="editor/unfocused" position="absolute" i="0">
          <se-preview-toggle-button></se-preview-toggle-button>
        </s-hidden>
      </s-hidden>
    </s-box>
  </s-box>
  <s-divider position="absolute" i-b="0"></s-divider>
</s-box>
