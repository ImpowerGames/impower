<s-box>
  <s-list p="16 0" grow>
    <se-option-button>
      <s-box child-layout="row" child-align="center" child-gap="16">
        <s-icon name="download"></s-icon>
        <s-box>Import Project</s-box>
      </s-box>
      <s-box opacity="0.5" child-layout="row" child-align="center">
        .s.zip
        <s-button class="more" aria-label="Settings" color="fg-50" variant="icon" icon="gear" m-l="16"
          m-r="-24"></s-button>
      </s-box>
    </se-option-button>
    <se-option-button>
      <s-box child-layout="row" child-align="center" child-gap="16">
        <s-icon name="upload"></s-icon>
        <s-box>Export Project</s-box>
      </s-box>
      <s-box opacity="0.5" child-layout="row" child-align="center">
        .s.zip
        <s-button class="more" aria-label="Settings" color="fg-50" variant="icon" icon="gear" m-l="16"
          m-r="-24"></s-button>
      </s-box>
    </se-option-button>
  </s-list>
</s-box>
