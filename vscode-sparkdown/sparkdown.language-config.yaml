comments:
  lineComment: "//"
  blockComment: ["/*", "*/"]

brackets:
  - ["{", "}"]
  - ["[", "]"]
  - ["(", ")"]

autoClosingPairs:
  - open: "{"
    close: "}"
  - open: "["
    close: "]"
  - open: "("
    close: ")"

surroundingPairs:
  - ["(", ")"]
  - ["[", "]"]
  - ["`", "`"]
  - ["_", "_"]
  - ["*", "*"]
  - ["{", "}"]
  - ["'", "'"]
  - ['"', '"']

wordChars: "_'"

wordPattern:
  pattern: (\p{L}|\p{N}|\p{Mn})(((\p{L}|\p{N}|\p{Mn})|[_])?(\p{L}|\p{N}|\p{Mn}))*
  flags: "u"

indentationRules:
  increaseIndentPattern: ^\s*.*(:|-) ?(&amp;\w+)?([{][^}"']*|[(][^)"']*)?$
  decreaseIndentPattern: ^\s+[}]$

folding:
  offSide: true
  markers:
    start: ^\s*#\s*region\b
    end: ^\s*#\s*endregion\b
