<div class="split-layout" part="root">
  <slot class="start" part="panel start" name="start"></slot>
  <div
    class="divider"
    part="divider"
    role="separator"
    aria-label="resize"
    aria-valuemin="0"
    aria-valuemax="100"
  >
    <slot class="divider-content"></slot>
  </div>
  <slot class="end" part="panel end" name="end"></slot>
</div>
