<div class="root" part="root">
  <div class="start-panel" part="panel start-panel">
    <slot class="start" name="start"></slot>
  </div>
  <div
    class="divider"
    part="divider"
    role="separator"
    aria-label="resize"
    aria-valuemin="0"
    aria-valuemax="100"
    tabindex="0"
  >
    <slot class="content"></slot>
  </div>
  <div class="end-panel" part="panel end-panel">
    <slot class="end" name="end"></slot>
  </div>
</div>
