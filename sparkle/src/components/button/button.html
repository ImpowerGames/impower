<button class="button" part="base">
  <slot class="ripple" part="ripple" name="ripple">
    <s-ripple></s-ripple>
  </slot>
  <slot class="prefix" part="prefix" name="prefix"></slot>
  <slot class="label" part="label"></slot>
  <slot class="spinner" part="spinner" name="spinner">
    <s-spinner></s-spinner>
  </slot>
  <slot class="suffix" part="suffix" name="suffix"></slot>
</button>
