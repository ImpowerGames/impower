<button
  class="root"
  part="root"
  type="button"
  role="tab"
  tabindex="-1"
  aria-selected="false"
>
  <s-ripple hover-color="transparent"></s-ripple>
  <div class="icon" part="icon">
    <slot name="icon">
      <s-icon></s-icon>
    </slot>
  </div>
  <div class="label" part="label">
    <slot class="content"></slot>
  </div>
</button>
