<button
  class="root"
  part="root"
  type="button"
  role="tab"
  tabindex="-1"
  aria-selected="false"
>
  <slot class="ripple" name="ripple">
    <s-ripple></s-ripple>
  </slot>
  <div class="icon" part="icon">
    <slot name="icon">
      <s-icon></s-icon>
    </slot>
  </div>
  <div class="label" part="label">
    <slot class="content"></slot>
  </div>
</button>
