comments:
  lineComment: "//"
  blockComment: ["/*", "*/"]

brackets:
  - ["{", "}"]
  - ["[", "]"]
  - ["(", ")"]

autoClosingPairs:
  - open: "{"
    close: "}"
  - open: "["
    close: "]"
  - open: "("
    close: ")"
  - open: '"'
    close: '"'
  - open: "`"
    close: "`"

surroundingPairs:
  - ["{", "}"]
  - ["[", "]"]
  - ["(", ")"]
  - ["_", "_"]
  - ["~", "~"]
  - ["*", "*"]
  - ['"', '"']
  - ["`", "`"]
  - ["'", "'"]

wordChars: "_'"

wordPattern:
  pattern: (\p{L}|\p{N}|\p{Mn})(((\p{L}|\p{N}|\p{Mn})|[_])?(\p{L}|\p{N}|\p{Mn}))*
  flags: "u"

indentationRules:
  increaseIndentPattern: ^\s*.*(:|-)[ ]?(&amp;\w+)?([{][^}"']*|[(][^)"']*)?$
  decreaseIndentPattern: ^\s+[}]$|^\s*[-]{3,}\s*$
